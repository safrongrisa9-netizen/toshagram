<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Музыка - Клон</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'YS Text', 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary-color: #ffdb4d;
            --secondary-color: #f2f2f2;
            --text-color: #333;
            --light-text: #7f7f7f;
            --background: #fff;
            --header-height: 60px;
            --player-height: 80px;
            --sidebar-width: 240px;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            height: var(--header-height);
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-actions button {
            background: none;
            border: none;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Main Content */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .sidebar-menu li.active {
            background-color: rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-btn {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Music Grid */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .music-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        .music-cover {
            width: 100%;
            height: 180px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #999;
        }

        .music-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-info {
            padding: 12px;
        }

        .music-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            color: var(--light-text);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: var(--light-text);
            font-size: 12px;
        }

        .music-stats i {
            margin-right: 5px;
        }

        /* Top Charts */
        .top-charts {
            margin-top: 30px;
        }

        .chart-list {
            list-style: none;
        }

        .chart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .chart-item:hover {
            background-color: var(--secondary-color);
        }

        .chart-number {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .chart-number.top-1 {
            color: #ff5722;
        }

        .chart-number.top-2 {
            color: #ff9800;
        }

        .chart-number.top-3 {
            color: #ffc107;
        }

        .chart-info {
            flex: 1;
        }

        .chart-title {
            font-weight: bold;
        }

        .chart-artist {
            color: var(--light-text);
            font-size: 14px;
        }

        .chart-likes {
            display: flex;
            align-items: center;
            color: var(--light-text);
        }

        .chart-likes i {
            margin-right: 5px;
        }

        /* Player */
        .player {
            height: var(--player-height);
            background-color: var(--secondary-color);
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .now-playing-cover {
            width: 56px;
            height: 56px;
            background-color: #ddd;
            margin-right: 15px;
            border-radius: 4px;
            overflow: hidden;
        }

        .now-playing-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-info {
            flex: 1;
        }

        .now-playing-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            color: var(--light-text);
            font-size: 14px;
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-buttons button {
            background: none;
            border: none;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            color: var(--text-color);
        }

        .control-buttons button.play-pause {
            font-size: 32px;
        }

        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .progress-time {
            font-size: 12px;
            color: var(--light-text);
            width: 40px;
        }

        .progress {
            flex: 1;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 30%;
        }

        .player-actions {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .player-actions button {
            background: none;
            border: none;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .cancel-btn {
            background-color: #f2f2f2;
        }

        .submit-btn {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .sidebar {
                width: 70px;
            }
            
            .sidebar-menu span {
                display: none;
            }
            
            .sidebar-menu i {
                margin-right: 0;
            }
            
            .now-playing, .player-actions {
                width: 25%;
            }
            
            .player-controls {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>Яндекс Музыка</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск музыки, исполнителей, плейлистов">
        </div>
        <div class="user-actions">
            <button id="upload-btn"><i class="fas fa-upload"></i> Загрузить</button>
            <button><i class="fas fa-user"></i> Профиль</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li class="active"><i class="fas fa-home"></i> <span>Главная</span></li>
                <li><i class="fas fa-fire"></i> <span>Топ-чарты</span></li>
                <li><i class="fas fa-heart"></i> <span>Мои лайки</span></li>
                <li><i class="fas fa-star"></i> <span>Избранное</span></li>
                <li><i class="fas fa-history"></i> <span>Недавние</span></li>
                <li><i class="fas fa-users"></i> <span>Друзья</span></li>
                <li><i class="fas fa-cog"></i> <span>Настройки</span></li>
            </ul>
        </aside>

        <main class="content">
            <div class="section-title">
                <h2>Новые загрузки</h2>
                <button class="upload-btn" id="main-upload-btn">
                    <i class="fas fa-upload"></i> Загрузить трек
                </button>
            </div>

            <div class="music-grid" id="music-grid">
                <!-- Music cards will be generated here -->
            </div>

            <div class="top-charts">
                <div class="section-title">
                    <h2>Топ-10 песен</h2>
                </div>
                <ul class="chart-list" id="chart-list">
                    <!-- Chart items will be generated here -->
                </ul>
            </div>
        </main>
    </div>

    <div class="player">
        <div class="now-playing">
            <div class="now-playing-cover">
                <i class="fas fa-music"></i>
            </div>
            <div class="now-playing-info">
                <div class="now-playing-title">Выберите трек для воспроизведения</div>
                <div class="now-playing-artist">Исполнитель</div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button><i class="fas fa-random"></i></button>
                <button><i class="fas fa-step-backward"></i></button>
                <button class="play-pause"><i class="fas fa-play"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
                <button><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <div class="progress-time">0:00</div>
                <div class="progress">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-time">0:00</div>
            </div>
        </div>
        <div class="player-actions">
            <button><i class="fas fa-heart"></i></button>
            <button><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <h2 class="modal-title">Загрузить новый трек</h2>
            <div class="form-group">
                <label for="track-title">Название трека</label>
                <input type="text" id="track-title" placeholder="Введите название">
            </div>
            <div class="form-group">
                <label for="track-artist">Исполнитель</label>
                <input type="text" id="track-artist" placeholder="Введите имя исполнителя">
            </div>
            <div class="form-group">
                <label for="track-cover">Обложка (URL)</label>
                <input type="text" id="track-cover" placeholder="Введите URL обложки">
            </div>
            <div class="form-group">
                <label for="track-file">Аудиофайл</label>
                <input type="file" id="track-file" accept="audio/*">
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancel-upload">Отмена</button>
                <button class="submit-btn" id="submit-upload">Загрузить</button>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleMusic = [
            { id: 1, title: "Summer Vibes", artist: "DJ Sun", cover: "", likes: 245, plays: 1203, liked: false, favorite: false },
            { id: 2, title: "Night Drive", artist: "Midnight Crew", cover: "", likes: 178, plays: 987, liked: true, favorite: false },
            { id: 3, title: "Morning Coffee", artist: "Acoustic Band", cover: "", likes: 312, plays: 1542, liked: false, favorite: true },
            { id: 4, title: "Urban Legend", artist: "Rapper Big", cover: "", likes: 421, plays: 2109, liked: false, favorite: false },
            { id: 5, title: "Dreamscape", artist: "Electronic Dreams", cover: "", likes: 367, plays: 1876, liked: true, favorite: true },
            { id: 6, title: "Jazz Night", artist: "Smooth Quartet", cover: "", likes: 198, plays: 876, liked: false, favorite: false }
        ];

        // DOM Elements
        const musicGrid = document.getElementById('music-grid');
        const chartList = document.getElementById('chart-list');
        const uploadModal = document.getElementById('upload-modal');
        const uploadBtn = document.getElementById('upload-btn');
        const mainUploadBtn = document.getElementById('main-upload-btn');
        const cancelUpload = document.getElementById('cancel-upload');
        const submitUpload = document.getElementById('submit-upload');
        const playPauseBtn = document.querySelector('.play-pause');

        // Current player state
        let isPlaying = false;
        let currentTrack = null;

        // Initialize the page
        function init() {
            renderMusicGrid();
            renderCharts();
            setupEventListeners();
        }

        // Render music grid
        function renderMusicGrid() {
            musicGrid.innerHTML = '';
            sampleMusic.forEach(track => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="music-cover">
                        ${track.cover ? `<img src="${track.cover}" alt="${track.title}">` : '<i class="fas fa-music"></i>'}
                    </div>
                    <div class="music-info">
                        <div class="music-title">${track.title}</div>
                        <div class="music-artist">${track.artist}</div>
                        <div class="music-stats">
                            <span><i class="fas fa-play"></i> ${track.plays}</span>
                            <span><i class="fas fa-heart ${track.liked ? 'liked' : ''}"></i> ${track.likes}</span>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => playTrack(track));
                musicGrid.appendChild(card);
            });
        }

        // Render top charts
        function renderCharts() {
            // Sort by likes to get top tracks
            const topTracks = [...sampleMusic].sort((a, b) => b.likes - a.likes);
            
            chartList.innerHTML = '';
            topTracks.forEach((track, index) => {
                const item = document.createElement('li');
                item.className = 'chart-item';
                item.innerHTML = `
                    <div class="chart-number ${index < 3 ? 'top-' + (index + 1) : ''}">${index + 1}</div>
                    <div class="chart-info">
                        <div class="chart-title">${track.title}</div>
                        <div class="chart-artist">${track.artist}</div>
                    </div>
                    <div class="chart-likes">
                        <i class="fas fa-heart ${track.liked ? 'liked' : ''}"></i> ${track.likes}
                    </div>
                `;
                item.addEventListener('click', () => playTrack(track));
                chartList.appendChild(item);
            });
        }

        // Play a track
        function playTrack(track) {
            currentTrack = track;
            const nowPlaying = document.querySelector('.now-playing');
            nowPlaying.querySelector('.now-playing-title').textContent = track.title;
            nowPlaying.querySelector('.now-playing-artist').textContent = track.artist;
            
            const cover = nowPlaying.querySelector('.now-playing-cover');
            cover.innerHTML = track.cover ? `<img src="${track.cover}" alt="${track.title}">` : '<i class="fas fa-music"></i>';
            
            // Change to play icon if paused
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            // In a real app, you would actually play the audio file here
            console.log(`Playing: ${track.title} by ${track.artist}`);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Upload buttons
            uploadBtn.addEventListener('click', () => {
                uploadModal.style.display = 'flex';
            });
            
            mainUploadBtn.addEventListener('click', () => {
                uploadModal.style.display = 'flex';
            });
            
            // Cancel upload
            cancelUpload.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });
            
            // Submit upload
            submitUpload.addEventListener('click', () => {
                const title = document.getElementById('track-title').value;
                const artist = document.getElementById('track-artist').value;
                const cover = document.getElementById('track-cover').value;
                
                if (title && artist) {
                    // In a real app, you would upload the file to a server
                    // Here we'll just add it to our sample data
                    const newTrack = {
                        id: sampleMusic.length + 1,
                        title,
                        artist,
                        cover,
                        likes: 0,
                        plays: 0,
                        liked: false,
                        favorite: false
                    };
                    
                    sampleMusic.unshift(newTrack);
                    renderMusicGrid();
                    renderCharts();
                    
                    // Reset form
                    document.getElementById('track-title').value = '';
                    document.getElementById('track-artist').value = '';
                    document.getElementById('track-cover').value = '';
                    document.getElementById('track-file').value = '';
                    
                    uploadModal.style.display = 'none';
                    
                    alert('Трек успешно загружен!');
                } else {
                    alert('Пожалуйста, заполните название трека и имя исполнителя');
                }
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    isPlaying = false;
                    console.log('Playback paused');
                } else {
                    if (currentTrack) {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        isPlaying = true;
                        console.log('Playback resumed');
                    } else {
                        alert('Выберите трек для воспроизведения');
                    }
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.style.display = 'none';
                }
            });
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
