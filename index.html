<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Clicker - Нереальный Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title"><i class="fas fa-mouse"></i> Epic Clicker</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Кликов:</span>
                    <span id="clicks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">В секунду:</span>
                    <span id="cps">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Уровень:</span>
                    <span id="level">1</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="click-area">
                <div class="click-circle" id="clicker">
                    <div class="click-inner">
                        <span class="click-text">КЛИКАЙ!</span>
                        <span class="click-value">+1</span>
                    </div>
                </div>
                <div class="achievement-notification" id="achievement-notification">
                    <i class="fas fa-trophy"></i>
                    <span>Достижение разблокировано!</span>
                </div>
            </div>

            <div class="upgrades-section">
                <h2><i class="fas fa-arrow-up"></i> Улучшения</h2>
                <div class="upgrades-grid">
                    <!-- Улучшения будут добавляться через JS -->
                </div>
            </div>

            <div class="boosters-section">
                <h2><i class="fas fa-bolt"></i> Бустеры</h2>
                <div class="boosters-grid">
                    <!-- Бустеры будут добавляться через JS -->
                </div>
            </div>

            <div class="achievements-section">
                <h2><i class="fas fa-trophy"></i> Достижения</h2>
                <div class="achievements-grid">
                    <!-- Достижения будут добавляться через JS -->
                </div>
            </div>
        </main>

        <div class="modal" id="prestige-modal">
            <div class="modal-content">
                <h2>Престиж</h2>
                <p>Вы можете совершить престиж и получить бонусы для следующего прогона!</p>
                <p>Текущий бонус: <span id="prestige-bonus">1.5x</span></p>
                <button id="prestige-btn" class="prestige-btn">Совершить престиж</button>
                <button id="close-modal" class="close-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <div class="particles-container" id="particles"></div>

    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
    <audio id="achievement-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
