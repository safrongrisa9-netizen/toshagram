<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Музыка</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yandex+Sans:wght@300;400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yandex Sans', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background-color: #000;
            padding: 24px 0;
            flex-shrink: 0;
        }
        
        .logo {
            padding: 0 24px 24px;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            border-bottom: 1px solid #282828;
            margin-bottom: 24px;
        }
        
        .menu-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .menu-item:hover, .menu-item.active {
            color: #fff;
        }
        
        .menu-item i {
            margin-right: 16px;
            font-size: 20px;
        }
        
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .topbar {
            height: 64px;
            background: linear-gradient(to right, #222, #333);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            width: 300px;
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: #fff;
            margin-left: 8px;
            width: 100%;
            outline: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #535353;
            margin-left: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .card {
            background: #181818;
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            cursor: pointer;
        }
        
        .card:hover {
            background: #282828;
        }
        
        .card-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 4px;
            margin-bottom: 16px;
            object-fit: cover;
            background-color: #333;
        }
        
        .card-title {
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-desc {
            color: #b3b3b3;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player {
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            width: 30%;
        }
        
        .now-playing-img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 14px;
            object-fit: cover;
            background-color: #333;
        }
        
        .now-playing-info {
            display: flex;
            flex-direction: column;
        }
        
        .now-playing-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .now-playing-artist {
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .player-controls {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .control-button {
            background: transparent;
            border: none;
            color: #b3b3b3;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-button.play-pause {
            background: #fff;
            color: #000;
            border-radius: 50%;
        }
        
        .control-button:hover {
            color: #fff;
        }
        
        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .progress-time {
            font-size: 12px;
            color: #b3b3b3;
            width: 40px;
        }
        
        .progress-line {
            flex-grow: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            margin: 0 8px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-filled {
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            width: 30%;
        }
        
        .progress-line:hover .progress-filled {
            background: #1db954;
        }
        
        .volume-controls {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .volume-button, .like-button {
            background: transparent;
            border: none;
            color: #b3b3b3;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-button:hover, .like-button:hover {
            color: #fff;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-filled {
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            width: 70%;
        }
        
        .upload-section {
            background: #282828;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .upload-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .upload-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #b3b3b3;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #535353;
            background: #121212;
            color: #fff;
        }
        
        .upload-button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            align-self: flex-end;
        }
        
        .upload-button:hover {
            background: #1ed760;
        }
        
        .like-button.liked {
            color: #1db954;
        }
        
        .top-charts {
            margin-top: 40px;
        }
        
        .chart-list {
            list-style: none;
        }
        
        .chart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chart-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chart-number {
            font-size: 16px;
            font-weight: 700;
            width: 30px;
            text-align: center;
        }
        
        .chart-info {
            flex-grow: 1;
            margin-left: 16px;
        }
        
        .chart-title {
            font-weight: 500;
        }
        
        .chart-artist {
            font-size: 14px;
            color: #b3b3b3;
        }
        
        .chart-likes {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #282828;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #535353;
            background: #121212;
            color: #fff;
        }
        
        .login-button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }
        
        .login-button:hover {
            background: #1ed760;
        }
        
        .close-modal {
            color: #b3b3b3;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <div class="logo">Яндекс.Музыка</div>
        <a href="#" class="menu-item active">
            <i>🎵</i> Главная
        </a>
        <a href="#" class="menu-item">
            <i>🔍</i> Поиск
        </a>
        <a href="#" class="menu-item">
            <i>📻</i> Медиатека
        </a>
        <a href="#" class="menu-item">
            <i>❤️</i> Избранное
        </a>
        <a href="#" class="menu-item">
            <i>📊</i> Топ-чарты
        </a>
    </div>

    <!-- Основной контент -->
    <div class="main-container">
        <!-- Верхняя панель -->
        <div class="topbar">
            <div class="search-bar">
                <i>🔍</i>
                <input type="text" placeholder="Поиск музыки" id="searchInput">
            </div>
            <div class="user-menu">
                <span id="userName">Гость</span>
                <div class="user-avatar" id="userAvatar">👤</div>
            </div>
        </div>

        <!-- Контент -->
        <div class="content">
            <h2 class="section-title">Новая музыка</h2>
            <div class="cards-grid" id="musicGrid">
                <!-- Карточки музыки будут добавляться здесь -->
            </div>

            <div class="upload-section">
                <h3 class="upload-title">Загрузить свою музыку</h3>
                <div class="upload-form">
                    <div class="form-group">
                        <label for="musicTitle">Название трека</label>
                        <input type="text" id="musicTitle" placeholder="Введите название">
                    </div>
                    <div class="form-group">
                        <label for="artistName">Исполнитель</label>
                        <input type="text" id="artistName" placeholder="Введите имя исполнителя">
                    </div>
                    <div class="form-group">
                        <label for="musicFile">Файл музыки (MP3)</label>
                        <input type="file" id="musicFile" accept="audio/mp3">
                    </div>
                    <div class="form-group">
                        <label for="coverFile">Обложка (необязательно)</label>
                        <input type="file" id="coverFile" accept="image/*">
                    </div>
                    <button class="upload-button" id="uploadButton">Загрузить</button>
                </div>
            </div>

            <div class="top-charts">
                <h2 class="section-title">Топ-10 песен</h2>
                <ul class="chart-list" id="topCharts">
                    <!-- Топ-чарты будут добавляться здесь -->
                </ul>
            </div>
        </div>

        <!-- Аудиоплеер -->
        <div class="player">
            <div class="now-playing">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjMzMzIj48cGF0aCBkPSJNNTAgMTVjMTkuMyAwIDM1IDE1LjcgMzUgMzVzLTE1LjcgMzUtMzUgMzUtMzUtMTUuNy0zNS0zNSAxNS43LTM1IDM1LTM1em0wIDVjMTYuNSAwIDMwIDEzLjUgMzAgMzBzLTEzLjUgMzAtMzAgMzAtMzAtMTMuNS0zMC0zMCAxMy41LTMwIDMwLTMwem0wIDE4YzYuNiAwIDEyIDUuNCAxMiAxMnMtNS40IDEyLTEyIDEyLTEyLTUuNC0xMi0xMiA1LjQtMTIgMTItMTJ6Ii8+PC9zdmc+" class="now-playing-img" id="nowPlayingImg">
                <div class="now-playing-info">
                    <div class="now-playing-name" id="nowPlayingName">Выберите трек</div>
                    <div class="now-playing-artist" id="nowPlayingArtist">—</div>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button">🔀</button>
                    <button class="control-button">⏮</button>
                    <button class="control-button play-pause" id="playPauseButton">▶</button>
                    <button class="control-button">⏭</button>
                    <button class="control-button">🔁</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-time" id="currentTime">0:00</div>
                    <div class="progress-line">
                        <div class="progress-filled" id="progressFilled"></div>
                    </div>
                    <div class="progress-time" id="durationTime">0:00</div>
                </div>
            </div>
            <div class="volume-controls">
                <button class="like-button" id="likeButton">❤</button>
                <button class="volume-button">🔊</button>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
            <audio id="audioPlayer" style="display: none;"></audio>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">Вход в аккаунт</h2>
            <div class="login-form">
                <input type="text" placeholder="Имя пользователя" id="usernameInput">
                <button class="login-button" id="loginButton">Войти</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация состояния приложения
        let currentUser = localStorage.getItem('currentUser') || 'Гость';
        let musicLibrary = JSON.parse(localStorage.getItem('musicLibrary')) || [];
        let currentTrackIndex = -1;
        let isPlaying = false;
        
        // Элементы DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressFilled = document.getElementById('progressFilled');
        const currentTimeElement = document.getElementById('currentTime');
        const durationTimeElement = document.getElementById('durationTime');
        const nowPlayingName = document.getElementById('nowPlayingName');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingImg = document.getElementById('nowPlayingImg');
        const likeButton = document.getElementById('likeButton');
        const musicGrid = document.getElementById('musicGrid');
        const topCharts = document.getElementById('topCharts');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('usernameInput');
        const uploadButton = document.getElementById('uploadButton');
        const searchInput = document.getElementById('searchInput');
        
        // Инициализация пользователя
        userName.textContent = currentUser;
        
        // Показать модальное окно входа, если пользователь - Гость
        if (currentUser === 'Гость') {
            setTimeout(() => {
                loginModal.style.display = 'flex';
            }, 1000);
        }
        
        // Закрытие модального окна
        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        // Обработка входа
        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                userName.textContent = currentUser;
                localStorage.setItem('currentUser', currentUser);
                loginModal.style.display = 'none';
            }
        });
        
        // Загрузка музыки
        uploadButton.addEventListener('click', () => {
            if (currentUser === 'Гость') {
                alert('Пожалуйста, войдите в систему для загрузки музыки');
                loginModal.style.display = 'flex';
                return;
            }
            
            const title = document.getElementById('musicTitle').value;
            const artist = document.getElementById('artistName').value;
            const musicFile = document.getElementById('musicFile').files[0];
            const coverFile = document.getElementById('coverFile').files[0];
            
            if (!title || !artist || !musicFile) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }
            
            // Создание объекта для трека
            const track = {
                id: Date.now(),
                title,
                artist,
                uploader: currentUser,
                likes: 0,
                likedBy: [],
                plays: 0,
                src: URL.createObjectURL(musicFile),
                cover: coverFile ? URL.createObjectURL(coverFile) : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjMzMzIj48cGF0aCBkPSJNNTAgMTVjMTkuMyAwIDM1IDE1LjcgMzUgMzVzLTE1LjcgMzUtMzUgMzUtMzUtMTUuNy0zNS0zNSAxNS43LTM1IDM1LTM1em0wIDVjMTYuNSAwIDMwIDEzLjUgMzAgMzBzLTEzLjUgMzAtMzAgMzAtMzAtMTMuNS0zMC0zMCAxMy41LTMwIDMwLTMwem0wIDE4YzYuNiAwIDEyIDUuNCAxMiAxMnMtNS40IDEyLTEyIDEyLTEyLTUuNC0xMi0xMiA1LjQtMTIgMTItMTJ6Ii8+PC9zdmc+'
            };
            
            // Добавление трека в библиотеку
            musicLibrary.push(track);
            localStorage.setItem('musicLibrary', JSON.stringify(musicLibrary));
            
            // Обновление интерфейса
            renderMusicGrid();
            renderTopCharts();
            
            // Очистка формы
            document.getElementById('musicTitle').value = '';
            document.getElementById('artistName').value = '';
            document.getElementById('musicFile').value = '';
            document.getElementById('coverFile').value = '';
            
            alert('Трек успешно загружен!');
        });
        
        // Воспроизведение музыки
        function playTrack(index) {
            if (index < 0 || index >= musicLibrary.length) return;
            
            const track = musicLibrary[index];
            currentTrackIndex = index;
            
            audioPlayer.src = track.src;
            audioPlayer.play();
            isPlaying = true;
            playPauseButton.textContent = '⏸';
            
            nowPlayingName.textContent = track.title;
            nowPlayingArtist.textContent = track.artist;
            nowPlayingImg.src = track.cover;
            
            // Обновляем счетчик прослушиваний
            track.plays = (track.plays || 0) + 1;
            localStorage.setItem('musicLibrary', JSON.stringify(musicLibrary));
            
            // Обновляем состояние лайка
            updateLikeButton();
        }
        
        // Обновление кнопки лайка
        function updateLikeButton() {
            if (currentTrackIndex === -1) return;
            
            const track = musicLibrary[currentTrackIndex];
            const isLiked = track.likedBy && track.likedBy.includes(currentUser);
            
            likeButton.classList.toggle('liked', isLiked);
        }
        
        // Переключение воспроизведения
        playPauseButton.addEventListener('click', () => {
            if (currentTrackIndex === -1) {
                if (musicLibrary.length > 0) {
                    playTrack(0);
                }
                return;
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                playPauseButton.textContent = '▶';
            } else {
                audioPlayer.play();
                playPauseButton.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });
        
        // Обработка лайков
        likeButton.addEventListener('click', () => {
            if (currentTrackIndex === -1 || currentUser === 'Гость') return;
            
            const track = musicLibrary[currentTrackIndex];
            
            if (!track.likedBy) {
                track.likedBy = [];
            }
            
            const userIndex = track.likedBy.indexOf(currentUser);
            
            if (userIndex === -1) {
                track.likedBy.push(currentUser);
                track.likes = (track.likes || 0) + 1;
                likeButton.classList.add('liked');
            } else {
                track.likedBy.splice(userIndex, 1);
                track.likes = Math.max(0, (track.likes || 1) - 1);
                likeButton.classList.remove('liked');
            }
            
            localStorage.setItem('musicLibrary', JSON.stringify(musicLibrary));
            renderTopCharts();
        });
        
        // Обновление прогресса воспроизведения
        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFilled.style.width = `${percent}%`;
            
            // Обновление времени
            currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
            durationTimeElement.textContent = formatTime(audioPlayer.duration);
        });
        
        // Перемотка при клике на прогресс-бар
        progressFilled.parentElement.addEventListener('click', (e) => {
            const progressWidth = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / progressWidth) * duration;
        });
        
        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Отрисовка сетки с музыкой
        function renderMusicGrid() {
            musicGrid.innerHTML = '';
            
            const filteredMusic = filterMusicBySearch();
            
            filteredMusic.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${track.cover}" class="card-img">
                    <div class="card-title">${track.title}</div>
                    <div class="card-desc">${track.artist}</div>
                `;
                
                card.addEventListener('click', () => {
                    playTrack(musicLibrary.indexOf(track));
                });
                
                musicGrid.appendChild(card);
            });
        }
        
        // Отрисовка топ-чартов
        function renderTopCharts() {
            topCharts.innerHTML = '';
            
            // Сортируем музыку по лайкам и прослушиваниям
            const sortedMusic = [...musicLibrary]
                .sort((a, b) => {
                    const aScore = (a.likes || 0) * 2 + (a.plays || 0);
                    const bScore = (b.likes || 0) * 2 + (b.plays || 0);
                    return bScore - aScore;
                })
                .slice(0, 10);
            
            sortedMusic.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'chart-item';
                li.innerHTML = `
                    <div class="chart-number">${index + 1}</div>
                    <div class="chart-info">
                        <div class="chart-title">${track.title}</div>
                        <div class="chart-artist">${track.artist}</div>
                    </div>
                    <div class="chart-likes">
                        <span>❤</span> ${track.likes || 0}
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    const trackIndex = musicLibrary.indexOf(track);
                    playTrack(trackIndex);
                });
                
                topCharts.appendChild(li);
            });
        }
        
        // Поиск музыки
        searchInput.addEventListener('input', () => {
            renderMusicGrid();
        });
        
        function filterMusicBySearch() {
            const searchText = searchInput.value.toLowerCase();
            
            if (!searchText) {
                return musicLibrary;
            }
            
            return musicLibrary.filter(track => 
                track.title.toLowerCase().includes(searchText) || 
                track.artist.toLowerCase().includes(searchText)
            );
        }

        window.addEventListener('load', () => {
            renderMusicGrid();
