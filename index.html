<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: white;
        }
        
        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f7fb;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .my-message {
            align-items: flex-end;
        }
        
        .my-message .message-content {
            background-color: var(--primary-color);
            color: white;
        }
        
        .other-message {
            align-items: flex-start;
        }
        
        .other-message .message-content {
            background-color: #e5e5ea;
            color: black;
        }
        
        .message-sender {
            font-size: 12px;
            margin-bottom: 5px;
            color: #6c757d;
        }
        
        .chat-input {
            padding: 15px;
            background-color: white;
            display: flex;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .chat-input button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .online-users {
            width: 250px;
            background-color: white;
            border-left: 1px solid #eee;
            padding: 15px;
            display: none;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .user-status {
            width: 10px;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-left: auto;
        }
        
        @media (min-width: 768px) {
            .chat-container {
                width: 90%;
                max-width: 1000px;
                height: 90vh;
                border-radius: 10px;
                overflow: hidden;
            }
            
            .online-users {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Форма регистрации -->
    <div class="container" id="register-container">
        <div class="header">
            <h2>Регистрация</h2>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="reg-name">Имя</label>
                <input type="text" id="reg-name" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" placeholder="Придумайте пароль">
            </div>
            <button class="btn" id="register-btn">Зарегистрироваться</button>
            <div class="form-footer">
                <p>Уже есть аккаунт? <a href="#" id="to-login">Войти</a></p>
            </div>
        </div>
    </div>

    <!-- Форма входа -->
    <div class="container" id="login-container" style="display: none;">
        <div class="header">
            <h2>Вход</h2>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Введите ваш пароль">
            </div>
            <button class="btn" id="login-btn">Войти</button>
            <div class="form-footer">
                <p>Нет аккаунта? <a href="#" id="to-register">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>

    <!-- Чат интерфейс -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div>
                <h3>RealTime Chat</h3>
            </div>
            <div>
                <span id="current-user"></span>
                <button id="logout-btn" style="background: none; border: none; color: white; margin-left: 15px; cursor: pointer;">Выйти</button>
            </div>
        </div>
        <div style="display: flex; flex: 1;">
            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения будут здесь -->
            </div>
            <div class="online-users">
                <h4>Онлайн пользователи</h4>
                <ul class="user-list" id="user-list">
                    <!-- Список пользователей будет здесь -->
                </ul>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Элементы DOM
        const registerContainer = document.getElementById('register-container');
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const toLoginLink = document.getElementById('to-login');
        const toRegisterLink = document.getElementById('to-register');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserSpan = document.getElementById('current-user');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const userList = document.getElementById('user-list');

        // Переключение между формами
        toLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        toRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        // Регистрация
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            if (!name || !email || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            // В реальном приложении здесь был бы запрос к серверу
            // Для демонстрации просто сохраняем пользователя в localStorage
            const user = {
                name,
                email,
                password // В реальном приложении пароль должен быть захэширован
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            alert('Регистрация успешна! Теперь вы можете войти.');
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Вход
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            // В реальном приложении здесь был бы запрос к серверу
            // Для демонстрации проверяем данные из localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));
            
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                // Успешный вход
                currentUserSpan.textContent = storedUser.name;
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // Загрузка сообщений и подключение к WebSocket (в реальном приложении)
                loadMessages();
                simulateOnlineUsers();
            } else {
                alert('Неверный email или пароль');
            }
        });

        // Выход
        logoutBtn.addEventListener('click', () => {
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Отправка сообщения
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            const user = JSON.parse(localStorage.getItem('user'));
            
            // В реальном приложении здесь было бы отправление сообщения на сервер
            // Для демонстрации просто добавляем сообщение в интерфейс
            addMessageToChat(user.name, messageText, true);
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // В реальном приложении здесь был бы ответ от другого пользователя через WebSocket
            // Для демонстрации имитируем ответ через случайное время
            setTimeout(() => {
                const responses = [
                    "Привет! Как дела?",
                    "Очень интересно!",
                    "Я тоже об этом думал...",
                    "Согласен с тобой!",
                    "Спасибо за информацию!"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessageToChat("Случайный пользователь", randomResponse, false);
            }, 1000 + Math.random() * 2000);
        }

        function addMessageToChat(sender, text, isMyMessage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isMyMessage ? 'my-message' : 'other-message');
            
            if (!isMyMessage) {
                const senderElement = document.createElement('div');
                senderElement.classList.add('message-sender');
                senderElement.textContent = sender;
                messageElement.appendChild(senderElement);
            }
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = text;
            messageElement.appendChild(contentElement);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Сохраняем сообщение в localStorage
            saveMessage(sender, text, isMyMessage);
        }

        function saveMessage(sender, text, isMyMessage) {
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.push({
                sender,
                text,
                isMyMessage,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function loadMessages() {
            chatMessages.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const user = JSON.parse(localStorage.getItem('user'));
            
            messages.forEach(message => {
                const isMyMessage = message.sender === user.name;
                addMessageToChat(message.sender, message.text, isMyMessage);
            });
        }

        function simulateOnlineUsers() {
            // В реальном приложении этот список приходил бы с сервера
            const users = [
                { name: "Алексей", online: true },
                { name: "Мария", online: true },
                { name: "Дмитрий", online: true },
                { name: "Анна", online: false },
                { name: "Иван", online: true }
            ];
            
            userList.innerHTML = '';
            users.forEach(user => {
                if (!user.online) return;
                
                const userItem = document.createElement('li');
                userItem.classList.add('user-item');
                
                const avatar = document.createElement('div');
                avatar.classList.add('user-avatar');
                avatar.textContent = user.name.charAt(0);
                
                const name = document.createElement('span');
                name.textContent = user.name;
                
                const status = document.createElement('div');
                status.classList.add('user-status');
                
                userItem.appendChild(avatar);
                userItem.appendChild(name);
                userItem.appendChild(status);
                userList.appendChild(userItem);
            });
        }
    </script>
</body>
</html>
